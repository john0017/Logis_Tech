<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Scanner</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

<style>
    .body1{
        width: 100%;
        height: 100%;
    }
    .scanBtnDiv{
        margin-top: 50%;
    }
    .scanBtn{
        height: 25vh;
        width: 45vw;
        background-color:#73568fd0;
        border-color:none;
        font-weight: bolder;
        font-size: xx-large;
    }
    
    .scanBtnCaption{
        font-style: italic;
        color: black;
    }
    .canvasDiv{
        height: 100vh;
        
    }
    .scanClose{
        border-color: #73568fd0;
        font-size: x-large;
        
    }
    .scanClose:hover{
        color: crimson;
    }
    
    .pulse {
        overflow: visible;
        position: relative;
      }
      .pulse:before {
        content: '';
        display: block;
        position: absolute;
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
        background-color: inherit;
        border-radius: inherit;
        transition: opacity .3s, transform .3s;
        animation: pulse-animation 2s cubic-bezier(0.24, 0, 0.38, 1) infinite;
          z-index: -1;
      }
      @keyframes pulse-animation {
        0% {
          opacity: 1;
          transform: scale(1);
        }
        50% {
          opacity: 0;
          transform: scale(1.5);
        }
        100% {
          opacity: 0;
          transform: scale(1.5);
        }
      }
      
</style>
</head>
<body style="background-color: #f1eef3;">

    <a class="btn border border-secondary mt-1 ms-1" data-bs-toggle="offcanvas" href="#offcanvasExample" role="button" aria-controls="offcanvasExample">
        <i class="fas fa-bars"></i>
    </a>
      
    <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasExample" aria-labelledby="offcanvasExampleLabel">
    <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="offcanvasExampleLabel">Menu</h5>
        <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body">

        <div class="list-group border-0">
            <a href="#" class="list-group-item list-group-item-action disabled border-0">
                <i class="fas fa-plus"></i> Add Item
            </a>
            <a href="#" class="list-group-item list-group-item-action border-0">
                <i class="fas fa-search"></i> Search
            </a>
            <a href="#" class="list-group-item list-group-item-action border-0">A third link item</a>
            <a href="#" class="list-group-item list-group-item-action border-0">A fourth link item</a>
            <a href="#" class="list-group-item list-group-item-action border-0">A disabled link item</a>
        </div>

    </div>
    </div>

    <div class="container" id="canvas-container">
        <div class="text-center d-none" id="scanOnClick">
            <video class="d-none" autoplay="true" id="videoElement"></video>
            <div class="canvasDiv mt-3">
                <canvas class="" id="canvasElement" width=auto height=500px></canvas>
                <div class="mt-3">
                    <button type="button" class="btn shadow-lg rounded-pill scanClose">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
            </div>
        </div>

        <div class="text-center scanBtnDiv" id="scanBtnContainer">
            <button type="button" id="scanbtn" class="btn shadow-lg btn-lg rounded-pill scanBtn pulse">Scan</button>
            <span class="d-block mt-5 scanBtnCaption">Click to start scanning</span>
        </div>
    </div>



    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://gitcdn.github.io/bootstrap-toggle/2.2.2/js/bootstrap-toggle.min.js"></script>
    <script src="https://cdn.socket.io/4.2.0/socket.io.min.js" integrity="sha384-PiBR5S00EtOj2Lto9Uu81cmoyZqR57XcOna1oAuVuIEjzj0wpqDVfD0JA9eXlRsj" crossorigin="anonymous"></script>
    <script>
        $(document).ready(function(){
            
                let socket = io('https://logis-tech.herokuapp.com/');

                    socket.on('connect', function() {
                        console.log('connected!!!')
                        socket.emit('message', 'Im connected!');

                });

                
                let video = document.querySelector("#videoElement");
                let canvas = document.querySelector("#canvasElement");
                let ctx = canvas.getContext('2d');
                let localMediaStream = null;
                

                function sendSnapshot() {
                    if (!localMediaStream) {
                    return;
                    }
                    ctx.drawImage(video, 0, 0, video.videoWidth, video.videoHeight, 
                                        0, 0, 400, 500);
                
                    let dataURL = canvas.toDataURL('image/jpg');
                    
                }

                let constraints = {
                                video: {
                                    facingMode: 'environment',
                                width: { min: 640 },
                                height: { min: 480 }
                                }
                            };

                $('#scanbtn').on('click', function(){
                    console.log('scan start')

                    $('#scanOnClick').removeClass('d-none')
                    $('#scanBtnContainer').addClass('d-none')

                    navigator.mediaDevices.getUserMedia(constraints).then(function(stream) {
                        video.srcObject = stream;
                        localMediaStream = stream;
            
                        setInterval(function () {
                            sendSnapshot();
                            }, 200);
                        
                    }).catch(function(error) {
                        console.log(error);
                });
            })
        
        });
   
    </script>
</body>
</html>
